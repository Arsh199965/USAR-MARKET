<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangolin:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overlock SC:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass Mono:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <header class="desktop-1-child" class="header"></header>
      <h1 class="usar-market">USAR MARKET</h1>
      <img class="user-user-02" alt="" src="./public/user--user-02.svg" />

      <div class="interface-chart-line"></div>
      <div class="menu-hamburger-lg">
        <div class="menu-hamburger-lg-child"></div>
        <div class="about-us">About Us</div>
        <div class="menu-hamburger-lg-item"></div>
      </div>
      <div class="desktop-1-item" id="itemholder1" class="itemholder"></div>
      <div class="desktop-1-inner" id="itemholder2" class="itemholder"></div>
      <div class="rectangle-div" id="itemholder3" class="itemholder"></div>
      <div class="desktop-1-child1" class="itemholder"></div>
      <div class="desktop-1-child2" class="itemholder"></div>
      <div class="desktop-1-child3" class="itemholder"></div>
      <div class="desktop-1-child4" class="itemholder"></div>
      <div class="desktop-1-child5" class="itemholder"></div>
      <div class="desktop-1-child6"></div>
      <input class="rectangle-input" id="searchbox" type="text" />

      <div class="search">Search</div>
      <button
        class="interface-search-magnifying-"
        autofocus="{true}"
        id="searchbtn"
      >
        <img class="vector-icon1" alt="" src="./public/vector1.svg" />
      </button>
      <button class="interface-filter" autofocus="{true}" id="filterbtn">
        <img class="vector-icon2" alt="" src="./public/vector2.svg" />
      </button>
      <button class="menu-hamburger-lg1" id="menubtn">
        <img class="vector-icon3" alt="" src="./public/vector3.svg" />
      </button>
    </div>

    <div id="frameDrawer" class="popup-overlay" style="display: none">
      <div class="rectangle-parent" data-animate-on-scroll>
        <div class="component-child" id="menudrawer"></div>
        <button class="buy" id="buy">BUY</button>
        <button class="sell" id="sell">SELL</button>
        <button class="rent" id="rent">RENT</button>
        <button class="bought" id="bought">BOUGHT</button>
        <button class="sold" id="sold">SOLD</button>
        <button class="rented" id="rented">RENTED</button>
        <button class="chat" id="chat">CHAT</button>
        <button class="cart" id="cart">CART</button>
        <button class="apoc-ai" id="apoc">APOC-AI</button>
        <button class="settings" id="settingbtn">SETTINGS</button>
        <img
          class="interface-shopping-cart-02"
          alt=""
          src="./public/interface--shopping-cart-02.svg"
        />

        <img class="vector-icon" alt="" src="./public/vector.svg" />

        <img
          class="interface-credit-card-01"
          alt=""
          src="./public/interface--credit-card-01.svg"
        />

        <img
          class="interface-shopping-bag-01"
          alt=""
          src="./public/interface--shopping-bag-01.svg"
        />

        <img
          class="interface-chart-bar-vertical"
          alt=""
          src="./public/interface--chart-bar-vertical-01.svg"
        />

        <img
          class="interface-credit-card-02"
          alt=""
          src="./public/interface--credit-card-02.svg"
        />

        <img
          class="communication-chat-circle"
          alt=""
          src="./public/communication--chat-circle.svg"
        />

        <img
          class="environment-planet"
          alt=""
          src="./public/environment--planet.svg"
        />

        <img
          class="interface-shopping-cart-01"
          alt=""
          src="./public/interface--shopping-cart-01.svg"
        />

        <img
          class="interface-settings-future"
          alt=""
          src="./public/interface--settings-future.svg"
        />

        <div class="team-fraudsters">
          <p class="team">TEAM</p>
          <p class="team">FRAUDSTERS</p>
        </div>
        <img
          class="fraudsters-logo-1"
          alt=""
          src="./public/fraudsters-logo-1@2x.png"
        />
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var menuHamburgerLG1 = document.getElementById("menubtn");
      if (menuHamburgerLG1) {
        menuHamburgerLG1.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("frameDrawer");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            drawerOverlayStyle.alignItems = "flex-start";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
